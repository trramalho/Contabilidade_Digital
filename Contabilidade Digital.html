<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Tarefas - Conta PJ + Contabilidade Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #7f8c8d); /* Degradê preto e prata */
            color: #ecf0f1;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Ubuntu Mono', monospace;
            color: #f1c40f; /* Amarelo fumê */
            text-align: center;
            width: 90%;
            margin: 30px 0 20px 0;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .panels-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 0 15px;
            box-sizing: border-box;
        }

        .panel {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin: 15px 0;
            padding: 20px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.5);
        }

        .panel h2 {
            font-family: 'Ubuntu Mono', monospace;
            color: #f39c12; /* Amarelo fumê mais escuro */
            cursor: pointer;
            margin: 0;
            font-size: 1.4em;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel h2::after {
            content: '▼';
            font-size: 0.8em;
            transition: transform 0.3s ease;
        }

        .panel h2.active::after {
            content: '▲';
            transform: rotate(180deg);
        }

        .panel-content {
            display: none;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-content button {
            font-family: 'Open Sans', sans-serif;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: #ecf0f1;
            cursor: pointer;
            display: block;
            margin: 8px 0;
            padding: 12px 15px;
            text-align: left;
            width: 100%;
            transition: background 0.3s ease, transform 0.2s ease;
            font-size: 1em;
            box-sizing: border-box;
        }

        .panel-content button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(5px);
        }

        .panel-content button.clicked {
            background: #e67e22; /* Laranja queimado para destaque */
            color: #FFFFFF;
            font-weight: 600;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .panels-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                max-width: 960px;
            }

            .panel {
                width: 45%;
                margin: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Painel de Tarefas - Conta PJ + Contabilidade Digital</h1>

    <div class="panels-container">
        <div class="panel">
            <h2 onclick="togglePanel(this)">Tarefas Escritório</h2>
            <div class="panel-content">
                <button onclick="openPopup(this, 'https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=9115&palavraChave=CRIAR%20CONTA&modulosSelecionados=30&intencaoID=0')">Criar Conta PJ via App</button>
                <button onclick="openPopup(this, 'https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=11037&palavraChave=CHAVE%20PIX&modulosSelecionados=0&intencaoID=0#03')">Criar Chave PIX</button>
                <button onclick="openPopup(this, 'https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=11134&palavraChave=CONSENTIMENTO&modulosSelecionados=0&intencaoID=0')">Consentimento Outros Bancos</button>
                <button onclick="openPopup(this, 'https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=9123&palavraChave=FUNCIONALIDADES&modulosSelecionados=0&intencaoID=0')">Funcionalidades App Domínio Escritório</button>
            </div>
        </div>

        <div class="panel">
            <h2 onclick="togglePanel(this)">Tarefas Clientes</h2>
            <div class="panel-content">
                <button onclick="openPopup(this, 'https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=9032&palavraChave=CONVIDAR%20CLIENTE&modulosSelecionados=0&intencaoID=0')">Enviar Convite para Clientes</button>
                <button onclick="openPopup(this, 'https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=11335&palavraChave=Como%20aceitar%20convite%20do%20contador%20para%20Dom%C3%ADnio%20Conta%20PJ?&modulosSelecionados=30&intencaoID=0')">Cliente Aceita Convite</button>
                <button onclick="openPopup(this, 'https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=11037&palavraChave=Quais%20as%20funcionalidades%20do%20APP%20Dom%C3%ADnio%20Empresa?&modulosSelecionados=0&intencaoID=0')">Consentimento Outros Bancos</button>
                <button onclick="openPopup(this, 'https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=11037&palavraChave=Quais%20as%20funcionalidades%20do%20APP%20Dom%C3%ADnio%20Empresa?&modulosSelecionados=0&intencaoID=0')">Funcionalidades do App Domínio Empresa</button>
            </div>
        </div>

        <div class="panel">
            <h2 onclick="togglePanel(this)">Módulo Honorários</h2>
            <div class="panel-content">
                <button onclick="openPopup(this, 'https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=10118&palavraChave=CONTA%20FINANCEIRA&modulosSelecionados=0&intencaoID=0')">Ajustar Conta Financeira</button>
                <button onclick="openPopup(this, 'https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=9007&palavraChave=Como%20gerar%20boleto%20no%20Dom%C3%ADnio%20Conta%20PJ?&modulosSelecionados=0&intencaoID=0')">Gerar Boletos</button>
                <button onclick="openPopup(this, 'https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=9009&palavraChave=Como%20reemitir%20boleto%20no%20Dom%C3%ADnio%20Conta%20PJ?&modulosSelecionados=0&intencaoID=0')">Reemitir Boletos</button>
                <button onclick="openPopup(this, 'https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=11433&palavraChave=CANCELA%20BOLETO&modulosSelecionados=30&intencaoID=0')">Cancelar Boletos</button>
                <button onclick="openPopup(this, 'https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=11433&palavraChave=CANCELA%20BOLETO&modulosSelecionados=30&intencaoID=0')">Renegociar Boletos</button>
                <button onclick="openPopup(this, 'https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=11279&palavraChave=Como%20enviar%20contas%20a%20pagar%20do%20cliente%20do%20escrit%C3%B3rio%20para%20APP%20Dom%C3%ADnio%20Empresa?&modulosSelecionados=0&intencaoID=0')">Enviar Contas a Pagar</button>
                <button onclick="openPopup(this, 'https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=11340&palavraChave=Como%20fazer%20pagamentos%20no%20APP%20Dom%C3%ADnio%20Escrit%C3%B3rio?&modulosSelecionados=0&intencaoID=0')">Cliente Pagando Impostos</button>
            </div>
        </div>

        <div class="panel">
            <h2 onclick="togglePanel(this)">Módulo Contabilidade</h2>
            <div class="panel-content">
                <button onclick="openPopup(this, 'https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=9028&palavraChave=Como%20configurar%20importa%C3%A7%C3%A3o%20extrato%20banc%C3%A1rio%20Contabilidade%20Digital?&modulosSelecionados=0&intencaoID=0')">Configurar Importação dos Lançamentos</button>
                <button onclick="openPopup(this, 'https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=11297&palavraChave=Passo%20a%20passo%20Contabilidade%20Digital&modulosSelecionados=0&intencaoID=0')">Todos os Passos - Contabilidade Digital</button>
                <button onclick="openPopup(this, 'https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=11310&palavraChave=Passo%20a%20passo%20DOM%C3%8DNIO%20CONTA%20PJ&modulosSelecionados=0&intencaoID=0')">Todos os Passos - Domínio Conta PJ</button>
            </div>
        </div>
    </div>

    <script>
        function togglePanel(header) {
            const content = header.nextElementSibling;
            const isActive = content.style.display === 'block';
            content.style.display = isActive ? 'none' : 'block';
            header.classList.toggle('active', !isActive);
        }

        function openPopup(button, url) {
            const width = screen.width * 0.8; // 80% da largura da tela
            const height = screen.height * 0.8; // 80% da altura da tela
            const left = (screen.width / 2) - (width / 2);
            const top = (screen.height / 2) - (height / 2);

            const features = `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes,status=yes`;
            const popup = window.open(url, '_blank', features);
            
            if (popup) {
                // Adiciona um pequeno atraso para permitir que a janela seja criada antes de tentar aplicar o estilo
                setTimeout(() => {
                    if (popup.document && popup.document.body) {
                        popup.document.body.style.opacity = '0';
                        popup.document.body.style.transition = 'opacity 0.5s ease-in-out';
                        popup.document.body.style.opacity = '1';
                    }
                }, 50);
                popup.focus();
                button.classList.add('clicked');
            } else {
                alert('O bloqueador de pop-ups pode estar impedindo a abertura da nova janela.');
            }
        }
    </script>
</body>
</html>
